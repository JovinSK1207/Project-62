<html>

<head>
    <title>Project-62</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <section id="home">
        <ul class="menu1">
            <li class="links"><a href="#home">Home</a></li>
            <li class="links"><a href="#grid">Grid View</a></li>
            <li class="links"><a href="#slide">Slide View</a></li>
        </ul>
    </section>
    <br><br>
    <section id="grid">
        <h2>Grid</h2>
        <br>
        <div>
            <span><img src="download%20(1).jpeg" height="300"></span>
            <span><img src="download%20(2).jpeg" height="300"></span>
        </div>
        <div>
            <span><img src="download.jpeg" height="300"></span>
            <span><img src="image.jpeg" height="300"></span>
        </div>
    </section>
    <br><br>
    <section id="slide">
        <h2>Slide</h2>
        <div id="myCarousel" class="carousel slide">

            <div class="carousel-inner">
                <div class="item active">
                    <center>

                        <img src="download%20(1).jpeg" class="img-responsive">

                        <div class="carousel-content">
                            <p>Yellow Flower</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>

                        <img src="download%20(2).jpeg" class="img-responsive">

                        <div class="carousel-content">
                            <p>Blue Flower</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>

                        <img src="download.jpeg" class="img-responsive">

                        <div class="carousel-content">
                            <p>Orange Flower</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>

                        <img src="image.jpeg" class="img-responsive">

                        <div class="carousel-content">
                            <p>Red Flower</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left">
                </span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right">
                </span>
            </a>

        </div>
    </section>
</body>
